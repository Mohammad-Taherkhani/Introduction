<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>درباره من — محمد طاهرخانی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at 30% 30%, #7c3aed, transparent 60%),
                  radial-gradient(circle at 70% 70%, #06b6d4, transparent 60%),
                  #0f1724;
      font-family: 'Vazirmatn', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 95vmin;
      max-width: 700px;
      background: rgba(15,23,36,0.85);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 0 40px rgba(124,58,237,0.4), 0 0 60px rgba(6,182,212,0.3);
      animation: fadeIn 0.8s ease forwards;
      color: white;
      text-align: center;
    }
    .avatar {
      width: 28vmin;
      height: 28vmin;
      max-width: 150px;
      max-height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 0 auto 15px;
      transition: transform 0.4s ease;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .avatar:hover {
      transform: scale(1.1) rotate(5deg);
    }
    h1 {
      font-size: clamp(20px, 3vw, 28px);
      font-weight: 800;
      margin-bottom: 10px;
    }
    h1 span {
      display: block;
      font-size: clamp(14px, 2.5vw, 20px);
      font-weight: 400;
      opacity: 0.7;
    }
    p {
      font-size: clamp(14px, 2vw, 16px);
      line-height: 1.8;
      text-align: justify;
      margin-bottom: 20px;
    }
    .btn-back {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(90deg, #7c3aed, #06b6d4);
      border-radius: 999px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: clamp(12px, 2vw, 16px);
    }
    .btn-back:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(6,182,212,0.4);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 20px;
      }
      .avatar {
        width: 24vmin;
        height: 24vmin;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="profile.jpg" alt="محمد طاهرخانی">
    </div>
    <h1>محمد طاهرخانی <span>Mohammad Taherkhani</span></h1>
    <p>
      اینجا می‌توانید توضیحاتی درباره من قرار دهید.  
      مثلا علاقه‌مندی‌ها، سوابق کاری، مهارت‌ها و هر آنچه که دوست دارید دیگران درباره شما بدانند.  
      این متن به صورت ریسپانسیو طراحی شده تا در موبایل و دسکتاپ به‌درستی نمایش داده شود.
    </p>
    <a href="index.html" class="btn-back">بازگشت به صفحه اصلی</a>
  </div>
</body>
</html>

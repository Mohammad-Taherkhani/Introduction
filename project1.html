<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جزئیات پروژه</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at 30% 30%, #7c3aed, transparent 60%),
                  radial-gradient(circle at 70% 70%, #06b6d4, transparent 60%),
                  #0f1724;
      font-family: 'Vazirmatn', sans-serif;
      min-height: 100vh;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
    }
    h1 {
      font-size: 26px;
      text-align: center;
      margin: 30px 0;
      text-shadow: 0 0 8px rgba(6,182,212,0.6);
    }
    .grid {
      display: grid;
      gap: 20px;
      justify-content: center;
    }
    /* کارت کلی */
    .card {
      background: rgba(15,23,36,0.85);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 0 20px rgba(124,58,237,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* ویدیوهای دایره‌ای */
    .video-circle {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 15px rgba(6,182,212,0.5);
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-circle video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(6,182,212,0.6);
    }
    /* عکس‌ها */
    .photo-landscape img {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(124,58,237,0.3);
    }
    .photo-portrait img {
      width: 100%;
      aspect-ratio: 9/16;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(124,58,237,0.3);
    }
    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .video-grid, .photo-grid {
        grid-template-columns: 1fr;
      }
    }
    @media (min-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>جزئیات پروژه</h1>

    <!-- ویدیوها -->
    <div class="grid video-grid">
      <div class="card video-circle">
        <video src="Assets/Projects/video1.mp4"></video>
        <button class="play-btn">▶</button>
      </div>
      <div class="card video-circle">
        <video src="Assets/Projects/video2.mp4"></video>
        <button class="play-btn">▶</button>
      </div>
      <div class="card video-circle">
        <video src="Assets/Projects/video3.mp4"></video>
        <button class="play-btn">▶</button>
      </div>
      <div class="card video-circle">
        <video src="Assets/Projects/video4.mp4"></video>
        <button class="play-btn">▶</button>
      </div>
    </div>

    <!-- عکس‌ها -->
    <div class="grid photo-grid" style="margin-top:40px;">
      <div class="card photo-landscape">
        <img src="Assets/Projects/photo1.jpg" alt="عکس 1">
      </div>
      <div class="card photo-landscape">
        <img src="Assets/Projects/photo2.jpg" alt="عکس 2">
      </div>
      <div class="card photo-portrait">
        <img src="Assets/Projects/photo3.jpg" alt="عکس 3">
      </div>
      <div class="card photo-portrait">
        <img src="Assets/Projects/photo4.jpg" alt="عکس 4">
      </div>
    </div>
  </div>

  <script>
    const videos = document.querySelectorAll('.video-circle video');
    const buttons = document.querySelectorAll('.play-btn');

    buttons.forEach((btn, i) => {
      const video = videos[i];
      btn.addEventListener('click', () => {
        if (video.paused) {
          // متوقف کردن بقیه ویدیوها
          videos.forEach((v, j) => {
            if (!v.paused && j !== i) {
              v.pause();
              buttons[j].style.display = 'block';
            }
          });
          video.play();
          video.muted = false;
          btn.style.display = 'none';
        } else {
          video.pause();
          btn.style.display = 'block';
        }
      });
      video.addEventListener('pause', () => btn.style.display = 'block');
      video.addEventListener('ended', () => btn.style.display = 'block');
    });
  </script>
</body>
</html>
